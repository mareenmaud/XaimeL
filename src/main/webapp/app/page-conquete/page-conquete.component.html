

<h2>Mes quêtes en cours</h2>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators" *ngFor="let prof of tab">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-25" src="/content/images/profilanonyme.png"  alt="First slide" id="photo">
        <p>message</p>
      </div>
      <div class="carousel-item">
        <img class="d-block w-25" src="/content/images/ProfilAnonyme2.png"  alt="Second slide" id="photo">
        <p>message</p>
      </div>
      <div class="carousel-item">
        <img class="d-block w-25" src="/content/images/profilAnonyme3.png"   alt="Third slide" id="photo">
        <p>message</p>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<br>
