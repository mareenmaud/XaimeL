<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-it-profile-heading">Create or edit a IT Profile</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_job">Job</label>
                    <input type="text" class="form-control" name="job" id="field_job"
                           formControlName="job"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_favLanguages">Fav Languages</label>
                    <input type="text" class="form-control" name="favLanguages" id="field_favLanguages"
                           formControlName="favLanguages"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_favOS">Fav OS</label>
                    <input type="text" class="form-control" name="favOS" id="field_favOS"
                           formControlName="favOS"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_gamer">Gamer</label>
                    <input type="checkbox" class="form-control" name="gamer" id="field_gamer"
                           formControlName="gamer"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_geek">Geek</label>
                    <input type="checkbox" class="form-control" name="geek" id="field_geek"
                           formControlName="geek"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_otaku">Otaku</label>
                    <input type="checkbox" class="form-control" name="otaku" id="field_otaku"
                           formControlName="otaku"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
