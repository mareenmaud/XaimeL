<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-message-heading">Create or edit a Message</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_idUserSender">Id User Sender</label>
                    <input type="number" class="form-control" name="idUserSender" id="field_idUserSender"
                           formControlName="idUserSender"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_idUserRecipient">Id User Recipient</label>
                    <input type="number" class="form-control" name="idUserRecipient" id="field_idUserRecipient"
                           formControlName="idUserRecipient"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contentMessage">Content Message</label>
                    <input type="text" class="form-control" name="contentMessage" id="field_contentMessage"
                           formControlName="contentMessage"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateMessage">Date Message</label>
                    <div class="d-flex">
                        <input id="field_dateMessage" type="datetime-local" class="form-control" name="dateMessage" formControlName="dateMessage" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_readMessage">Read Message</label>
                    <input type="checkbox" class="form-control" name="readMessage" id="field_readMessage"
                           formControlName="readMessage"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_conversation">Conversation</label>
                    <select class="form-control" id="field_conversation" name="conversation" formControlName="conversation">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="conversationOption.id === editForm.get('conversation').value?.id ? editForm.get('conversation').value : conversationOption" *ngFor="let conversationOption of conversations; trackBy: trackConversationById">{{conversationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
